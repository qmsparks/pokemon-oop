<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styling -->
  <link rel="stylesheet" href="./styles/main.css">
  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
  <!-- game logic script -->
  <script src="./scripts/app.js" defer></script>
  <!-- dom manipulation script -->
  <script src="./scripts/dom.js" defer></script>
  <title>Pokemon OOP</title>
</head>
<body>
  <aside id="score">
    <article class="score-display hidden">
      <h3>Computer</h3>
      <span id="com-score">0</span>
    </article>

    <article class="score-display hidden">
      <h3 id="player-name"></h3>
      <span id="player-score">0</span>
    </article>
  </aside>

  <main id="playfield">
    
    <ul id="com-hand" class="hand"></ul>

    <section id="arena">
      <span id="player-target" class="target hidden"></span>

      <span id="arena-buttons">
        <button id="start-game">Begin Game</button>
        <button id="draw" class="hidden">Draw cards</button>
      </span>

      <span id="com-target" class="target hidden"></span>
    </section>
    
    <ul id="player-hand" class="hand"></ul>

    
  </main>

  <aside id="discard">
    <span id="discard-pile" class="target hidden"></span>
  </aside>

</body>
</html>
