<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styling -->
  <link rel="stylesheet" href="./styles/main.css">
  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
  <!-- game logic script -->
  <script src="./scripts/app.js" defer></script>
  <!-- dom manipulation script -->
  <script src="./scripts/dom.js" defer></script>
  <title>Pokemon OOP</title>
</head>
<body>
  <header id="score">

    <article class="score-display">
      <h3>Eggbert</h3>
      <span id="player-score"></span>
    </article>

    <article class="score-display">
      <h3>Computer</h3>
      <span id="com-score"></span>
    </article>

  </header>

  <main id="playfield">
    
    <ul id="com-hand"></ul>

    <section id="arena">

      <button id="start-game">Begin Game</button>

    </section>
    
    <ul id="player-hand"></ul>

  </main>

  <footer id="buttons">
    <!-- TODO Would be fun to render this as, y'know, the deck instead of a button -->
    <button id="draw" class="hidden">Draw cards</button>
  </footer>

</body>
</html>
